<ul>
<li data-bind-class="veeamstatus">
<h1 class="title" data-bind="title"></h1>
<div data-showif="veeamstatus | equals 'error'"> <!-- error -->
  <h4>Error querying Veeam server.</h4>
</div> <!-- /no error -->

<div data-hideif="veeamstatus | equals 'error'"> <!-- no error -->
  <i data-showif="veeamstatus | equals 'yellow'" class='fa fa-exclamation-triangle'></i>
  <i data-showif="veeamstatus | equals 'red'" class='fa fa-exclamation-circle'></i>
  <i data-showif="veeamstatus | equals 'blue'" class='fa fa-info-circle'></i>
  <i data-showif="veeamstatus | equals 'green'" class='fa fa-check'></i>
  <p class="updated-at" data-bind="updatedAtMessage"></p>
</div> <!-- /no error -->
</li>
</ul>
